{% set name = "zodburi" %}
{% set version = "2.5.0" %}
{% set bundle = "tar.gz" %}
{% set hash = "5a7d7c68f83af27e3cec75d69a8136ef13e84a569c451885ffcbdd6371c63254" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - zodb
    - zconfig
    - zeo

test:
  imports:
    - zodburi

about:
  home: https://github.com/Pylons/zodburi
  license_file: LICENSE.txt
  license: ZPL 2.1
  license_family: Other
  summary: Construct ZODB storage instances from URIs.
  doc_url: https://zodburi.readthedocs.io/en/latest/
  dev_url: https://github.com/Pylons/zodburi

extra:
  recipe-maintainers:
    - pmlandwehr
