{% set name = "zodburi" %}
{% set version = "2.2.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "535c156230983ff31d878aa1bc451a4891757fe05d3e499e7ed5f363e7cccc42" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - zodb
    - zconfig
    - zeo

test:
  imports:
    - zodburi

about:
  home: https://github.com/Pylons/zodburi
  license_file: LICENSE.txt
  license: ZPL 2.1
  license_family: Other
  summary: 'Construct ZODB storage instances from URIs.'
  doc_url: https://zodburi.readthedocs.io/en/latest/
  dev_url: https://github.com/Pylons/zodburi

extra:
  recipe-maintainers:
    - pmlandwehr
