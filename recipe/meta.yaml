{% set name = "zodburi" %}
{% set version = "2.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "c04b9beca032bb7b968a3464417596ba4607a927c5e65929860962ddba1cccc0" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools

test:
  imports:
    - zodburi

about:
  home: https://github.com/Pylons/zodburi
  license: ZPL 2.1
  # license_file: No MANIFEST.in
  license_family: Other
  summary: 'Construct ZODB storage instances from URIs.'
  doc_url: https://zodburi.readthedocs.io/en/latest/
  dev_url: https://github.com/Pylons/zodburi

extra:
  recipe-maintainers:
    - pmlandwehr
